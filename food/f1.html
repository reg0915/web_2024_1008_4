                <p>★麻婆豆腐是一道經典的川菜，以豆腐為主料，搭配豬肉末、辣椒粉和花椒粉等調料，具有麻辣鮮香的獨特風味。這道菜以其色香味俱佳而聞名，柔軟的豆腐在香辣的醬汁中吸收了豐富的味道，讓人一口接一口停不下來。</p>
