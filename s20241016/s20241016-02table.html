<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            background: #ccc; 
            width:  100%;
            /*vh 高度  viewpoint height*/
            height: 90vh;

            border-collapse:collapse
        }
        td,th{
            border : 1px solid black;
        }
    </style>
        
</head>
<body>
<table>
<!-- table row -->
    <tr>
        <!-- table date / table column -->
        <!--colspan 左右合併-->
        <!--rowspam 上下合併-->
        <td colspan="2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>


</body>
</html>
