<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- bold 無語意-->
    <!-- 讚 有縮排 好維護 -->
    <div>
        <h3>
            bold
        </h3>
        Lorem ipsum <b>dolor</b> sit amet.
    </div>

    <!-- 不佳 -->
    <!-- <p>
    <h3>
        bold
    </h3>
    Lorem ipsum <b>dolor</b> sit amet.
    </p> -->

    <!-- p段落 vs div區塊 -->
    <!-- 都可以換行 -->
    <!-- p 有語意段落 可是p tag 通常不會再包換行格式 -->
    <!-- div 無語意段落 常用 -->

    <!-- strong 有語意 -->
    <div>
        <h3>
            strong
        </h3>
        Lorem ipsum <strong>dolor</strong> sit amet.
    </div>
    <!-- i 無語意 -->
    <div>
        <h3>
            i
        </h3>
        Lorem ipsum <i>dolor</i> sit amet.
    </div>
    <!-- em 有語意 -->
    <div>
        <h3>
            <em>
        </h3>
        Lorem ipsum <em>dolor</em> sit amet.
    </div>
    <!-- del  -->
    <div>
        <h3>
            del
        </h3>
        Lorem ipsum <del>dolor</del> sit amet.
    </div>
    <!-- sub -->
    <div>
        <h3>
            sub
        </h3>
        Lorem ipsum <sub>dolor</sub> sit amet.
    </div>
    <!-- sup ex 2 10 -->
    <div>
        <h3>
            sup
        </h3>
        Lorem 2<sup>10</sup> ipsum <sup>dolor</sup> sit amet.
    </div>


</body>

</html>
