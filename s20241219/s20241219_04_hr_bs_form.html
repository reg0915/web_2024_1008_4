<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f2f3f3 #e9ecef);
            font-family: '微軟正黑體', sans-serif;
        }

        .form-container {
            background-color: #f4e1d2;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .fornt-title {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .btn-primary {
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-container mx-auto">
            <h2 class="form-title text-center">HR 表單</h2>
            <form>
                <!-- 姓名 -->
                <div class="mb-3">
                    <label for="name" class="form-label">姓名:</label>
                    <input type="text" class="form-control" id="name" placeholder="輸入姓名">
                </div>

                <!-- 電話 -->
                <div class="mb-3">
                    <label for="phone" class="form-label">電話:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="輸入電話">
                </div>

                <!-- 身分證字號 -->
                <div class="mb-3">
                    <label for="id" class="form-label">身分證字號:</label>
                    <input type="text" class="form-control" id="id" placeholder="輸入身分證字號">
                </div>

                <!-- 電子郵件 -->
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件:</label>
                    <input type="email" class="form-control" id="email" placeholder="輸入電子郵件">
                </div>

                <!-- 應徵項目 -->
                <div class="mb-3">
                    <label class="form-label">應徵項目:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="job" id="fulltime" value="fulltime">
                        <label class="form-check-label" for="fulltime">正職</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="job" id="parttime" value="parttime">
                        <label class="form-check-label" for="parttime">計時</label>
                    </div>
                </div>

                <!-- 工作經歷 -->
                <div class="mb-3">
                    <label class="form-label">工作經歷 (複選):</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="restaurant" value="restaurant">
                        <label class="form-check-label" for="restaurant">餐飲</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="admin" value="admin">
                        <label class="form-check-label" for="admin">行政人員</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="it" value="it">
                        <label class="form-check-label" for="it">資訊業</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="other" value="other">
                        <label class="form-check-label" for="other">其他</label>
                    </div>
                </div>

                <!-- 年資 -->
                <div class="mb-3">
                    <label for="seniority" class="form-label">年資:</label>
                    <select id="seniority" class="form-select">
                        <option value="less1">1年以下</option>
                        <option value="1to2">1-2年</option>
                        <option value="more2">2年以上</option>
                    </select>
                </div>

                <!-- 自傳 -->
                <div class="mb-3">
                    <label for="bio" class="form-label">自傳:</label>
                    <textarea id="bio" class="form-control" rows="5" placeholder="請輸入自傳..."></textarea>
                </div>

                <!-- 送出按鈕 -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">送出</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>


    <!--div class="row"再包div class="col"控制格子版面左右 -->
</body>

</html>
</body>

</html>
