<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 螢光筆效果 */
        .highlight-hover {
            position: relative;
            display: inline-block;
        }

        .highlight-hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 8px;
            /* 螢光筆效果的粗度 */
            background-color: rgba(255, 255, 0, 0.8);
            /* 螢光筆顏色 */
            transition: width 0.3s ease, left 0.3s ease;
            z-index: -1;
            /* 將螢光條放在文字下層 */
        }

        .highlight-hover:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand highlight-hover" href="javascript:void(0)">SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link highlight-hover" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link highlight-hover" href="#page1">Page1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link highlight-hover" href="#page2">Page2</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div style="margin-top: 80px; padding: 20px;">
        <p>這是一個範例網頁，展示如何結合螢光筆效果於導覽列中。</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
