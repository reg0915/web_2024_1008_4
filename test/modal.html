<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 80%;
            height: 80%;
            background-color: lightblue;
            border-radius: 35px;
            position: fixed;
            left: 10%;
            top: 10%;
            display: none;
            /* 默認隱藏 */
        }

        .box>.close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: white;
            color: red;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>


    <div class="container mt-3">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <button id="myBtn2" type="button" class="btn btn-success">+</button>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Doe</td>
                    <td>
                        <button id="myBtn1" type="button" class="btn btn-warning ">edit</button>
                        <button type="button" class="btn btn-danger">del</button>

                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Moe</td>
                    <td> <!-- 按鈕觸發第二個 modal -->
                        <button id="myBtn1" type="button" class="btn btn-warning">edit</button>
                        <button type="button" class="btn btn-danger">del</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dooley</td>
                    <td><!-- 按鈕觸發第三個 modal -->
                        <button id="myBtn1" type="button" class="btn btn-warning">edit</button>
                        <button type="button" class="btn btn-danger">del</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>










    <!-- 第一個 modal -->
    <div class="container mt-3">
        <div class="box" id="myModal1">
            <div class="close" id="modalClose1">
                X
            </div>
        </div>
    </div>

    <!-- 第二個 modal -->
    <div class="container mt-3">
        <div class="box" id="myModal2">
            <div class="close" id="modalClose2">
                colse
            </div>
        </div>
    </div>



    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.綁定按鈕和 modal
            const myBtn1 = $('#myBtn1');
            const myModal1 = $('#myModal1');
            const modalClose1 = $('#modalClose1');
            const myBtn2 = $('#myBtn2');
            const myModal2 = $('#myModal2');
            const modalClose2 = $('#modalClose2');


            // 2.按鈕點擊事件
            myBtn1.click(function (e) {
                myModal1.show();  // 顯示第一個 modal
            });

            myBtn2.click(function (e) {
                myModal2.show();  // 顯示第二個 modal
            });


            // 3.關閉按鈕點擊事件
            modalClose1.click(function (e) {
                myModal1.hide();  // 隱藏第一個 modal
            });

            modalClose2.click(function (e) {
                myModal2.hide();  // 隱藏第二個 modal
            });


        });

    </script>
</body>

</html>
